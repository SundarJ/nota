<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> of nota </title>

  <link rel="stylesheet" href="use/sheets/base.css">

  <main>
    <nota-list :items="notae"></nota-list>
    <nota-editor :item="nota"></nota-editor>
  </main>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

  <link rel="import" href="use/components/nota-list.html">
  <link rel="import" href="use/components/nota-editor.html">

  <script>
    'use strict'

    Vue.config.debug = true
    Vue.config.delimiters = [ '{' , '}' ]

    const notae = [

      { title: 'An',   content: 'duup\nlex', },
      { title: 'note', content: 'hely', },
      { title: 'for',  content: 'tropic', },
      { title: 'thee', content: 'yuna', },

    ]

    const vm = new Vue({
      el: 'main',

      data: {
        nota: {
          title: '',
          content: '',
        },
      },

      computed: {
        notae() { return notae.map(nota => nota.title) },
      },

      events: {
        setNota (title) {
          this.nota = notae.filter(nota => nota.title === title)[0]
        },

        setTitle (title) {
          console.log(title)
        },

        setContent (content) {
          console.log(content)
        },
      },
    })
  </script>

</html>
