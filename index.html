<!DOCTYPE html>
<html lang="en">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> of nota </title>
  
  <link rel="stylesheet" href="use/sheets/nota.css">
  <link rel="import" id="nota-list-tmpl" href="use/components/nota-list.html">
    
  <header class="head">
      <h1> nota </h1>
  </header>
    
  <main>
    <nota-list :items="notae"></notae-list>
    <!--<nota-editor></nota-editor>-->
  </main>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
  
  <script>
    'use strict'
    
    Vue.component('nota-list', {
      props: [ 'items' ],
      template: document.getElementById('nota-list-tmpl').import.body,
      methods: {
        set (event) {
          this.$dispatch( 'set', event.target.dataset.item )
        }
      },
      replace: false,
    })
    
    const vm = new Vue({
      el: 'main',
      data: {
        notae: [ 'An', 'note', 'for', 'thee' ],
      },
      events: {
        set (nota) { console.log(nota) }
      },
    })
  </script>

</html>
