<ul am-list="root">
    <li am-list="item"
      v-on:click="setNota"
      v-for="item of items"
      :data-id="item.id"
      v-text="item.title"></li>
</ul>


<script>

  (function(Vue) {

    'use strict'

    Vue.component('nota-list', {
      props: [ 'items' ],

      template: this.querySelector( '[am-list=root]' ).outerHTML,

      methods: {
        setNota(event) {
          const self = event.target.dataset
          
          this.$dispatch( 'nota', { id: self.id } )
        },
      },

      replace: false,
    })

  }.call(document.currentScript.ownerDocument, Vue))

</script>
