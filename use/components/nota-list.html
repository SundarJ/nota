<ul am-list="root">
    <li am-list="item"
      v-for="item of items"
      v-show="inFolder(item.$folder)"
      v-link="{ name: 'nota' , params: { folder: item.$folder , slug: item.$slug } }">
        [ {{ item.$folder }} ] -- {{ item.title }}
      </li>
</ul>


<script>

  (function({ window, u }) {

    const NotaList = {
      props: [ 'items' ],

      template: this.querySelector( '[am-list=root]' ).outerHTML,
      
      name: 'nota-list',
      
      methods: {
        inFolder( $folder ) {
          const routeFolder = this.$route.params.folder
          
          const isRoot = ( routeFolder === '*' || $folder === '*' )
          const isChild = routeFolder === $folder
          
          if ( isRoot || isChild ) return true
          
          const routePath = routeFolder.split('/')
          const $folderPath = $folder.split('/')
          
          console.log( routePath, $folderPath )
          
          return false
        }
      },
    }


    objectPath.set(window, 'nota.components.NotaList', NotaList)

  }).call(document.currentScript.ownerDocument, this)

</script>
