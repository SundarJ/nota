<ul am-list="root">
    <li am-list="item"
      v-on:click="setNota"
      v-for="item in items"
      :data-item="item"
      v-text="item"></li>
</ul>


<script>

  (function(Vue) {

    'use strict'

    Vue.component('nota-list', {
      props: [ 'items' ],

      template: this.querySelector( '[am-list=root]' ).outerHTML,

      methods: {
        setNota(event) {

          this.$dispatch( 'nota', { title: event.target.dataset.item } )
        },
      },

      replace: false,
    })

  }.call(document.currentScript.ownerDocument, Vue))

</script>
