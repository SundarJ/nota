<ul am-list="root">
    <li am-list="item"
      v-link="{ name: 'nota' , params: { id: item.$id } }"
      v-for="item of items"
      :data-id="item.$id"
      v-text="item.title"></li>
</ul>


<script>

  (function(window, u) {

    const NotaList = {
      props: [ 'items' ],

      template: this.querySelector( '[am-list=root]' ).outerHTML,
    }


    objectPath.set(window, 'nota.components.NotaList', NotaList)

  }.call(document.currentScript.ownerDocument, window, u))

</script>
